########################################################################################################################
# Priority
########################################################################################################################
- name: 'Priority: Critical'
  description: 'Utmost attention required.'
  color: 'ff0000'

- name: 'Priority: High'
  description: 'High attention required.'
  color: 'FBCA04'

- name: 'Priority: Medium'
  description: 'Attention required.'
  color: 'FEF2C0'

- name: 'Priority: Low'
  description: 'Little attention required.'
  color: 'C2E0C6'

- name: 'Priority: Non-existent'
  description: 'Little to no attention required.'
  color: '0E8A16'

########################################################################################################################
# Progress
########################################################################################################################
- name: 'Progress: Completed'
  description: 'Work has been completed.'
  color: 'C2E0C6'

- name: 'Progress: In Progress'
  description: 'Work is in progress.'
  color: 'D4C5F9'

- name: 'Progress: Pending'
  description: 'Work is pending.'
  color: 'FEF2C0'

- name: 'Progress: On Hold'
  description: 'Work has been halted.'
  color: 'E99695'

########################################################################################################################
# Status
########################################################################################################################
- name: 'Status: Available'
  description: 'This issue or pull request is available to be looked at.'
  color: '0E8A16'

- name: 'Status: Review Needed'
  description: 'Something needs to be looked at.'
  color: 'FBCA04'

- name: 'Status: Revision Needed'
  description: 'Something needs to be changed.'
  color: 'D93F0B'

- name: 'Status: Abandoned'
  description: 'This issue or pull request is stale.'
  color: '000000'

########################################################################################################################
# Type
########################################################################################################################
- name: 'Type: Bug'
  description: "Something isn't working."
  color: 'D73A4A'
  aliases:
    - 'bug'

- name: 'Type: Discussion'
  description: 'Questions, proposals and info that requires discussion.'
  color: 'D4C5F9'

- name: 'Type: Documentation'
  description: 'Improvements or additions to documentation.'
  color: '0075CA'
  aliases:
    - 'documentation'

- name: 'Type: Duplicate'
  description: 'This issue or pull request already exists.'
  color: 'CFD3D7'
  aliases:
    - 'duplicate'

- name: 'Type: Feature'
  description: 'Brand new functionality, features, etc.'
  color: 'A2EEEF'

- name: 'Type: Help Wanted'
  description: 'Extra attention is needed.'
  color: '008672'
  aliases:
    - 'help wanted'

- name: 'Type: Invalid'
  description: "This doesn't seem right."
  color: 'CFD3D7'
  aliases:
    - 'invalid'

- name: 'Type: Maintenance'
  description: 'Necessary but non-impactful tasks.'
  color: 'FBCA04'
  aliases:
    - 'enhancement'

- name: 'Type: Security'
  description: 'Something is vulnerable or not secure.'
  color: 'D93F0B'

- name: 'Type: Testing'
  description: 'Something related to testing.'
  color: 'FBCA04'

- name: 'Type: Question'
  description: 'Further information is requested.'
  color: 'D876E3'
  aliases:
    - 'question'

- name: "Type: Won't Fix"
  description: 'This will not be worked on.'
  color: 'FFFFFF'
  aliases:
    - 'wontfix'
